<mat-card class="leaderboard-card">
  <table mat-table class="full-width-table" MatSort aria-label="Elements" [dataSource]="dataSource">

    <!-- Name Column -->
    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let row">{{row.Name}}</td>
    </ng-container>

    <!-- Counting Score Column -->
    <ng-container matColumnDef="CountingScore">
      <th mat-header-cell *matHeaderCellDef>Counting Score</th>
      <td mat-cell *matCellDef="let row">{{row.CountingScore | number:'1.2-2'}}</td>
    </ng-container>

    <!-- Score Column -->
    <ng-container matColumnDef="Score">
      <th mat-header-cell *matHeaderCellDef>Total Score</th>
      <td mat-cell *matCellDef="let row">{{row.Score | number:'1.2-2'}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</mat-card>

<mat-card class="leaderboard-card" *ngIf="!!LeagueData?.Owners">
  <div *ngIf="!!LeagueData"><span> Last Update: </span> <span>{{LeagueData.LastUpdated | date: 'MM/dd/yyyy - h:mm
      a'}}</span></div>
</mat-card>

<!-- <mat-card class="leaderboard-card" *ngIf="!!LeagueData?.Owners"> -->
  <div class="holder">


  <div  fxLayout="row wrap" fxLayoutAlign="start start" fxLayoutGap="{{SmallScreen ? '0' : '10px' }}">
    <div *ngFor="let owner of LeagueData.Owners" fxFlex="30" fxFlex.lt-lg="44" fxFlex.lt-md="100">
      <app-total-stats [owner]="owner" [onlyCounting]="true" [smallScreen]="SmallScreen"></app-total-stats>
    </div>
  </div>
</div>
